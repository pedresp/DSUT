<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>DRONE SET UP</title>
</head>
<body>
    <h1>DRONE SET UP</h1>
    <form action="/add_drone" method="post">
        <label for="drone_id">drone_id</label>
        <input type="text" id="drone_id" name="drone_id" value="drone120">

        <label for="drone_speed">drone_id</label>
        <input type="text" id="drone_speed" name="drone_speed" value="20">
        
        <label for="drone_acc">drone_id</label>
        <input type="text" id="drone_acc" name="drone_acc" value="30">
        
        <button type="submit" name="add_drone">add_drone</button>
    </form>
    <br><br><br>
    {% for key, value in drones_bag.items() %}
        <p><b>{{ key }}</b><br>
            Drone_id: {{ value.id }}<br>
            Drone_vel: {{ value.speed }}<br>
            Drone_acc: {{ value.acc }}<br>
            <br>
        </p>
    {% endfor %}
</body>
</html>
